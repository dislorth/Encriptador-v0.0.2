<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Encriptador de Texto</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <img src="imagenes/logo.png" alt="Logo" class="logo">
    <h1>Encriptador de Texto</h1>
    <div class="form">
      <label for="texto-input">Texto:</label>
      <input type="text" id="texto-input" placeholder="Ingresa el texto a encriptar o desencriptar">
      <label for="encriptar-radio"><input type="radio" id="encriptar-radio" name="accion" value="encriptar" checked>Encriptar</label>
      <label for="desencriptar-radio"><input type="radio" id="desencriptar-radio" name="accion" value="desencriptar">Desencriptar</label>
      <button id="procesar-btn">Procesar</button>
      <div id="mensaje-error"></div>
    </div>
    <div class="resultado">
      <label for="resultado-texto">Resultado:</label>
      <textarea id="resultado-texto" readonly></textarea>
    </div>
    <div class="muneco-contenedor">
      <img src="imagenes/muneco.png" alt="MuÃ±eco" class="muneco">
    </div>
  </div>

  <script src="script.js"></script>

  <footer>
    <p>&copy; Creado por Dislorth - 2023</p>
  </footer>
</body>
</html>
